<template>
    <lightning-card class="slds-align_absolute-center slds-var-m-around_medium">
        <lightning-datatable key-field="Id" data={myLeaves} columns={columns}></lightning-datatable>
        <template lwc:if={noRecordsFound}>
            <div class="slds-align_absolute-center slds-p-around_small slds-text-heading_medium">No Records Found</div>
        </template>
    </lightning-card>

    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Modal header</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
